<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <meta name="theme-color" content="#000000">

      manifest.json provides metadata used when your web app is added to the

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <title>React App</title>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="top">
      <div class="top-content">
        <span class="logo">Sela</span>
        <h1>Keep track of development projects near you</h1>
        <p>The Sela Platform enables stakeholders share real time information on the state of infrastructure projects to ensure transparent delivery</p>
        <a href="/">
          SEE PROJECTS
          <img src="/down_icon.svg">
        </a>
      </div>
    </div>
    <div class="top-search-bar">
      <a href="/">Search Projects By Location</a>
      <span><img src="/location_marker.svg">Ikorodu, Lagos</span>
    </div>
    <div class="map-container">
      <div class="map">
        <img src="/map.png">
        <img class="map-items" src="/map_items.png">
      </div>
    </div>
    <div id="root"></div>
    <footer>
      <span class="divider"></span>
